<mat-nav-list>
    <a mat-list-item (click)="onCloseButton()" tabindex="0" aria-label="close" class="hide-desktop">
        <mat-icon mat-list-icon>close</mat-icon>
    </a>

    <a mat-list-item></a>

    <a *ngFor="let link of navLinks" 
        mat-list-item  
        routerLink="/{{link.route}}" 
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="onCloseButton()">
        <span mat-line>{{link.name | uppercase}}</span>
    </a>
</mat-nav-list>
